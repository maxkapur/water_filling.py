{% extends "base.html" %}
{%- block content %}
<main>
  {%- if cached %}
  <p>
    <strong>You are not the first.</strong> The calculation and image below were
    retrieved from the cache.
  </p>
  {%- endif %}
  <figure>
    {{- svg_data | safe }}
    <figcaption>
      With terrain heights of <strong>{{ heights_str }}</strong> and a volume of
      <strong>{{ volume_str }}</strong>, the level of water is
      <strong>{{ level_str }}</strong>.
    </figcaption>
  </figure>
</main>
{%- endblock %}
