{% extends "base.html" %}
{%- block content %}
<main>
  {%- if errors %}
  <p>
    Please correct the following errors:
  </p>
  <ul>
    {%- for error in errors %}
    <li>{{ error }}</li>
    {%- endfor %}
  </ul>
  {%- endif %}
  <form action="/level" accept-charset="utf-8" method="POST">
    <p>Solve your own water-filling problem:</p>
    <ul>
      <p>
        <li>
          <label for="heights">Heights (comma separated):</label>
          <input type="text" id="heights" name="heights" value="{{ heights_str }}" required>
        </li>
      </p>
      <p>
        <li>
          <label for="volume">Volume:</label>
          <input type="number" id="volume" name="volume" value="{{ volume_str }}" required>
        </li>
      </p>
    </ul>
    <p>
      <input type="submit" value="Compute water level">
    </p>
  </form>
</main>
{%- endblock %}
